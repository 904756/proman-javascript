<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ProMan</title>
    <link rel="stylesheet" href="https://assets.ubuntu.com/v1/vanilla-framework-version-2.9.0.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="{{ url_for('static', filename='js/data_handler.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/dom.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
    <script src="static/js/script.js" defer></script>

</head>
<body>
<header>
    <nav class="topnav" id = 'head'>
            <a href="#" onclick="showElement(signInBox);hideElement(registrationBox)">Sign in</a>
            <a href="#" onclick="showElement(registrationBox);hideElement(signInBox)">Sign up</a>
    </nav>
    <hr>
</header>
<h1>ProMan<button id ='makeNewBoard' onclick="showElement(boardForm)">Create new board</button></h1>

<div id="boards"></div>
<div id="registration" class = 'invisible'>
    <p>Registration</p>
    <form>
        <label>Username:</label><input id="username" type="text"></br></br></br>
        <label>Password:</label><input id="password" type="password"></br></br></br>
        <button id="submit_button">Sign up</button>
    </form>
</div>
<div id="sign_in" class = 'invisible'>
    <p>Sign in</p>
    <form>
        <label>Username:</label><input id="usernameSI" type="text"></br></br></br>
        <label>Password:</label><input id="passwordSI" type="password"></br></br></br>
        <button id="sign_in_button">Sign in</button>
    </form>
</div>
<div id="create" class="invisible">
    <form>
        <label>Board Name</label>
        <input id="newBoard">
        <button id="createNewBoard" onclick="hideElement(boardForm)">Create Board</button>
    </form>
</div>
<div id="card" class="invisible">
    <form>
        <label>Board Name</label>
        <input id="newCard">
        <button id="createNewCard" onclick="hideElement(newCardForm)">Create Card</button>
    </form>
</div>
</body>
</html>
